<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&family=Roboto+Slab:wght@300&family=Roboto:wght@500&family=Supermercado+One&family=The+Nautigal&family=Vollkorn+SC&display=swap" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"integrity="sha384-l+HksIGR+lyuyBo1+1zCBSRt6v4yklWu7RbG0Cv+jDLDD9WFcEIwZLHioVB4Wkau" crossorigin="anonymous">
</script>
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Welcome</h2>
            <p>Selecciona el método de autenticación</p>

            <form action="">
                <p >
                    <label for="username">Username</label>
                    <input class='input' type="text" name="username" placeholder="" id="username">
                </p>

                <p >
                    <label for="password">Password</label>
                    <input class='input' type="password" name="password" placeholder="" id="password">
                </p>

                <div class="options">
                    <div>
                        Remember me
                        <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">I forgot my password...</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>

                <div class="providers">
                    <span>Choose another method to authenticate</span>
                    <button class="btn btn-google"><i class="fa-brands fa-google"></i></button>
                    <button class="btn btn-facebook"><i class="fa-brands fa-facebook"></i></button>
                    <button class="btn btn-github"><i class="fa-brands fa-github"></i></button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container"></div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
